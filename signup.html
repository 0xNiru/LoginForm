<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-[url('/assets/6cbb36a34afe45944dc1280aed5f9c0c.jpg')] bg-cover bg-center">

  <div class="rounded-lg p-14 mx-10 w-[900px] h-[500px] bg-[#9B99CE] grid grid-cols-2">

    
    <div class="flex flex-col items-center justify-center">

            <select class="border border-black rounded-md h-[35px] py-1 w-[65px] bg-gray-400" id="month" name="month"> 
              <option selected disabled>MM</option>
              <option>january</option>
              <option>february</option>
              <option>march</option>
              <option>april</option>
              <option>may</option>
              <option>june</option>
              <option>july</option>
              <option>august</option>
              <option>september</option>
              <option>october</option>
              <option>november</option>
              <option>december</option>
            </select>

            <select class="border border-black rounded-md h-[35px] py-1 w-[80px] bg-gray-400" id="year" name="year">

              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>

              <option>2017</option>

          </div>

          <input

          placeholder="--- Enter E-Mail Address ---"
          class="w-full border rounded-full text-center py-2 outline-none bg-gray-400"/>

          <input type="password" required id="signup_wala_passwd" name="signup_wala_passwd"
          placeholder="--- Enter Your Password ---" 
          class="w-full border rounded-full text-center py-1.5 outline-none bg-gray-400">

          <div class="flex items-center justify-center">
          <button class="bg-black text-white border-black w-[90px] h-[30px] rounded-sm outline-none text-center " id="signup_btn"> sign up</button>
            </div>

            

      </form>

    </div>

  </div>
</div>

  </body>
</html>
